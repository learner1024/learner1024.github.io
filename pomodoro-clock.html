<!DOCTYPE html><html><head><title>Pomodoro Clock</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"><link rel="stylesheet" href="dist/css/pomodoro-clock.css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head><body><section class="vertical-center full-height text-center"><div class="container-fluid"><div class="row"><div class="col-xs-12"><h1>Pomodoro Clock</h1></div></div><div class="row"><div class="col-xs-6"><h2>Break</h2><div id="configBreak"><button id="minusBreakMinutes">-</button><span id="breakMinutes"></span><button id="plusBreakMinutes">+</button></div></div><div class="col-xs-6"><h2>Session</h2><div id="configSession">   <button id="minusSessionMinutes">-</button><span id="sessionMinutes"></span><button id="plusSessionMinutes">+</button></div></div></div><div class="row"><div class="col-xs-12"><div id="display"><h2 id="presentState"></h2><span><h1 id="breakDisplay"> </h1></span><span><h1 id="sessionDisplay"></h1></span></div><div id="controls"><button id="start">start </button><button id="pauseResume">pause / resume</button><button id="term">terminate</button></div></div></div></div></section><script type="text/javascript" src="dist/js/timer.js"></script><script type="text/javascript" src="dist/js/pomodoro-clock-timer.js"></script></body></html>
