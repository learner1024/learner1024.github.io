<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="dist/css/ttt.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="vertical-center full-height text-center">
      <div class="container-fluid">
        <div class="panel panel-default">
          <div class="panel-heading text-left">
            <div class="panel-title">
              <h1>Tic Tac Toe!</h1>
            </div>
            <h3>Player 1 (X)</h3>
            <h3>Player 2 (O)</h3>
            <button class="btn btn-primary" id="btnNewGame">new game</button>
          </div>
          <div class="panel-body" id="blocks">
            <div class="row">
              <div class="col-xs-4" id="i0"></div>
              <div class="col-xs-4" id="i1"></div>
              <div class="col-xs-4" id="i2"></div>
            </div>
            <div class="row">
              <div class="col-xs-4" id="i3"></div>
              <div class="col-xs-4" id="i4"></div>
              <div class="col-xs-4" id="i5">             </div>
            </div>
            <div class="row">
              <div class="col-xs-4" id="i6"></div>
              <div class="col-xs-4" id="i7"></div>
              <div class="col-xs-4" id="i8">  </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="dist/js/ttt.js"></script>
    <script type="text/javascript" src="dist/js/ttt-ui.js"></script>
  </body>
</html>
