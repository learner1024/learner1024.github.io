<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="dist/css/simon.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </head>
  <body>
    <div id="blocksContainer">
      <div class="blocks">               
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
      </div>
      <div class="blocks">               
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
      </div>
      <div id="controls">
        <h1>Simon</h1>
        <h2><span class="label label-default hide" id="count">0</span></h2>
        <h2><span class="label label-default hide" id="result"></span></h2>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center"><br><br>
          <div class="btn-group" role="group">                   <a class="btn btn-default" id="btnNew" href="#"><i class="fa fa-play"></i></a><a class="btn btn-default hide" id="btnStop" href="#"><i class="fa fa-stop"></i></a>
            <input id="toggleStrict" type="checkbox">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="dist/js/simon.js"></script>
    <script type="text/javascript" src="dist/js/simon-ui.js"></script>
  </body>
</html>
